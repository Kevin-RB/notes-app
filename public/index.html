<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Notes app</title>
  </head>

  <body>
    <header class="bg-blue-400">
      <div class="container mx-auto">
        <div class="pt-4 pb-4 grid grid-cols-1 gap-4 justify-items-center">
          <h1 class="text-white text-5xl font-extrabold">Notes app</h1>
          <span class="text-white font-medium">Set helpful reminders</span>
        </div>
      </div>
    </header>
    <div class="bg-gray-50">
      <div
        class="
          container
          mx-auto
          pt-4
          pb-4
          flex flex-row flex-wrap
          justify-center
        "
      >
        <input
          type="text"
          name="todoFilter"
          id="filter-notes"
          placeholder="Filter notes"
          class="
            w-64
            mt-1
            block
            rounded-md
            border-gray-300
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
            m-2
          "
        />
        <select
          name="filterBy"
          id="filter-by"
          class="
            w-64
            mt-1
            block
            rounded-md
            border-gray-300
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
            m-2
          "
        >
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="alphabetical">Sort alphabetically</option>
        </select>
      </div>
    </div>
    <div class="bg-gray-100">
      <div
        class="
          container
          w-11/12
          xl:w-6/12
          lg:w-7/12
          md:w-8/12
          sm:w-11/12
          mx-auto
          p-4
        "
      >
        <div id="notes-list" class="space-y-6"></div>

        <button
          type="submit"
          id="add-note"
          class="
            mt-4
            py-4
            px-4
            border border-transparent
            shadow-sm
            text-sm
            font-medium
            rounded-full
            text-white
            bg-green-500
            hover:bg-green-400
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-green-500
            fixed
            right-10
            bottom-10
            hover:shadow-lg
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="overlay"
      class="
        fixed
        inset-0
        hidden
        justify-center
        items-center
      "
    >
      <div
        id="modal"
        class="bg-white p-4 rounded-lg md:w-6/12 sm:w-10/12 w-10/12 flex-col"
      >
        <h4 class="text-2xl mb-4 font-semibold">New note!</h4>

        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-2">
            <label for="new-note-title" class="block text-sm font-medium text-gray-700">
              Title
            </label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input type="text" name="new-note-title" id="new-note-title" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded  sm:text-sm border-gray-300" placeholder="My note title!">
            </div>
          </div>
          <div class="col-span-3">
            <label for="new-note-body" class="block text-sm font-medium text-gray-700">
              Body
            </label>
            <div class="mt-1">
              <textarea id="new-note-body" name="about" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="My note description!"></textarea>
            </div>
          </div>
        </div>

        <div id="modal-button-wrapper" class="flex space-x-4 justify-end mt-4">
          <button
            id="cancel-btn"
            class="
              inline-flex
              justify-center
              py-2
              px-4
              border border-transparent
              font-medium
              rounded-md
              hover:bg-gray-100
              focus:outline-none
 
            "
          >
            Cancel
          </button>
          <button
            id="create-btn"
            class="
              inline-flex
              justify-center
              py-2
              px-4
              border border-transparent
              shadow-sm
              font-medium
              rounded-md
              text-white
              bg-green-500
              hover:bg-green-400
              focus:outline-none
              focus:ring-2
              focus:ring-offset-2
              focus:ring-green-400
            "
          >
            Create
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="note-functions.js"></script>
    <script src="note-app.js"></script>
  </body>
</html>
